<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css" />
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
    <title>July y Angellu</title>
  </head>

  <!-- 🍒 welcome to our page code! 🍒 -->
  <body>

    <div class="logo">
      <img src="./img/logo.svg" alt="logo" />
    </div>

    <header class="header">
      <img class="header__main" src="./img/header-img.png" alt="header-img" />
      <div class="header__title title">
        <h3>Coming soon</h3>
        <h1>
          Thanks for <br />
          passing by
        </h1>
      </div>
      <div>
        <!-- 🍒 Here it goes 3d models -->
        <div>
          <canvas class="webgl"></canvas>
        </div>

      </div>
    </header>

    <!-- 🍒 About us -->
    <div class="info">
      <img class="info__decor" src="./img/star.svg" alt="stars" />
      <div class="info__photo">
        <div class="info__photo__container">
          <img class="about-photo" src="./img/juli.png" alt="juli picture" />
          <h3 class="title">Juli</h3>
        </div>
        <div class="info__photo__container">    
          <img
            class="about-photo"
            src="./img/angellu.png"
            alt="angellu picture"
          />
          <h3 class="title">Angellu</h3>
        </div>
      </div>
      
      <canvas id="bg"></canvas>
      <canvas id="background"></canvas>

    </div>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./background.js"></script>
    <script type="module" src="./main.js"></script>

  </body>
</html>
